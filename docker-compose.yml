version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: preppo-postgres
    environment:
      POSTGRES_DB: preppo_db
      POSTGRES_USER: preppo_user
      POSTGRES_PASSWORD: preppo_local_pass_2024
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preppo_user -d preppo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: preppo-redis
    command: redis-server --requirepass preppo_redis_pass_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
